[workspace]
authors = ["mthakorecern <mitanshu.thakore@cern.ch>"]
channels = ["conda-forge"]
name = "example"
platforms = ["win-64","linux-64","osx-arm64"]
version = "0.1.0"

[tasks]
lab = "jupyter lab --no-browser"
start = { cmd = "echo hello", depends-on = ["lab"] }

[dependencies]
python = ">=3.13.5,<3.14"
numpy = ">=2.3.0,<3"
jupyterlab = ">=4.4.3,<5"
notebook = ">=7.4.3,<8"
